<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Ecommerce UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #007bff;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input[type="text"] {
      width: 50%;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }
    .main {
      padding: 20px;
    }
    .filters, .product-list, .product-detail, .recommendations {
      margin-bottom: 30px;
    }
    .filters span {
      background-color: #ddd;
      padding: 8px 12px;
      margin-right: 10px;
      border-radius: 20px;
      display: inline-block;
      cursor: pointer;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product-info h4 {
      margin-bottom: 5px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-detail img {
      width: 100%;
      max-width: 200px;
      margin-bottom: 10px;
    }
    .recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .recommendation-item {
      background: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .recommendation-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Brand</strong></div>
    <input type="text" placeholder="Search...">
    <div>
      <span>üîî</span>
      <span>üõí</span>
    </div>
  </header>

  <div class="main">
    <div class="filters">
      <span>Huawei</span>
      <span>Apple</span>
      <span>64GB</span>
    </div>

    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/80" alt="Product">
        <div class="product-info">
          <h4>Regular Fit Resort Shirt</h4>
          <p>$57.70 ¬∑ ‚≠ê 4.8 ¬∑ Free Shipping</p>
        </div>
      </div>
      <!-- Repeat for more items -->
    </div>

    <div class="product-detail">
      <img src="https://via.placeholder.com/200" alt="Shirt">
      <h3>Product name goes here</h3>
      <p><strong>$129.95</strong> <s>$190.00</s></p>
      <p>Electronics, gadgets</p>
      <button class="btn">Send Inquiry</button>
    </div>

    <div class="recommendations">
      <div class="recommendation-item">
        <img src="https://via.placeholder.com/100" alt="Suggested">
        <p>Smartwatch</p>
      </div>
      <!-- Repeat for more recommendations -->
    </div>
  </div>
</body>
</html>
